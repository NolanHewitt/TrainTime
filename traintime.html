  <body>

    <div class="container"></div>
    <div class="jumbotron bg-dark text-white">

            <h1 class="text-center">
                    <strong>TRAIN TIMES</strong>
            </h1>

    </div>
        
        <hr action="" style="width: 800px; margin: auto">
        
        <br>
        
              <table id="traintable" class="table" action="" style="width: 800px; margin: auto">
              <thead> 
                <tr>
                    <th scoop ="col">Train Name</th>
                    <th scoop ="col">Destination</th>
                    <th scoop ="col">Frequency (min)</th>
                    <th scoop ="col">Next Arrival</th>
                    <th scoop ="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
                </table>
        <br>

        <form id="myForm" style="margin-left: 40%;  width: 800px;">

            Train Name: <input id = "tname" type="text" name="fname" value="New Train"><br>
            Destination: <input style="margin-top: 10px" id = "dest" type="text" name="lname" value="Place"><br>
            Frequency (mins): <input style="margin-top: 10px" id = "freq" type="text" name="fname" value="12"><br>
            First Train Time: <input style="margin-top: 10px" id = "first" type="text" name="fname" value="3:30"><br>
          </form>

          <button style="margin-left: 45%; margin-top: 10px" onclick="myFunction()">Add New Train</button>

  <!-- jQuery -->
